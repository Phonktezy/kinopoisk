<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% extends 'base.html' %}

{% block content %}
  <h1>Редактировать фильм</h1>

  <form action="/edit/{{ film.id }}/" method="POST">
    {% csrf_token %}
    <label for="title">Название:</label>
    <input type="text" name="title" value="{{ film.title }}" required><br>

    <label for="category">Категория:</label>
    <select name="category" required>
      {% for category in categories %}
        <option value="{{ category.id }}" {% if category.id == film.category.id %}selected{% endif %}>{{ category.name }}</option>
      {% endfor %}
    </select><br>

    <label for="release_date">Дата выпуска:</label>
    <input type="date" name="release_date" value="{{ film.release_date }}" required><br>

    <label for="actors">Актеры:</label>
    <textarea name="actors" required>{{ film.actors }}</textarea><br>

    <label for="show_date">Дата показа:</label>
    <input type="date" name="show_date" value="{{ film.show_date }}" required><br>

    <button type="submit">Сохранить</button>
  </form>
{% endblock %}

</body>
</html>
